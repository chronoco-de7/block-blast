<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" role="img" aria-label="Daily Challenge icon">
  <defs>
    <linearGradient id="dcStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2EE6FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#3BA8FF" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="dcGlass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1C3B63"/>
      <stop offset="100%" stop-color="#132C4A"/>
    </linearGradient>
    <linearGradient id="dcCyan" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2EE6FF"/>
      <stop offset="100%" stop-color="#3BA8FF"/>
    </linearGradient>
    <filter id="dcGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="12" y="12" width="72" height="72" rx="18" fill="#2EE6FF" opacity="0.10" filter="url(#dcGlow)"/>
  <rect x="12" y="12" width="72" height="72" rx="18" fill="url(#dcGlass)" stroke="url(#dcStroke)" stroke-width="2"/>
  <rect x="15.5" y="15.5" width="65" height="65" rx="15" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1.5"/>

  <!-- Calendar: clean rounded card -->
  <g fill="none" stroke="url(#dcCyan)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <rect x="28" y="28" width="40" height="42" rx="8"/>
    <path d="M28 38h40"/>
    <path d="M40 22v12M56 22v12"/>
  </g>
  <!-- Check mark: smooth curve -->
  <path d="M36 52l8 8 16-18" fill="none" stroke="url(#dcCyan)" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>

  <circle cx="70" cy="26" r="2.2" fill="#2EE6FF" opacity="0.65"/>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast - Neon Glass Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="appRoot">
        <!-- Background ornaments -->
        <div class="bgOrb orb1"></div>
        <div class="bgOrb orb2"></div>
        <div class="bgOrb orb3"></div>
        <div class="bgStars"></div>
        
        <div class="shell">
            <!-- Header -->
            <header class="topBar">
                <div class="brand">
                    <div class="brandMark"></div>
                    <div>
                        <div class="brandName">BLOCK BLAST</div>
                        <div class="brandSub">Neon Glass Edition</div>
                    </div>
                </div>
                
                <div class="statsRow">
                    <div class="statCard" style="--accent: #F6C85F;">
                        <div class="statTop">
                            <span class="statIcon">★</span>
                            <span class="statLabel">SCORE</span>
                        </div>
                        <div class="statValue" id="score">0</div>
                    </div>
                    <div class="statCard" style="--accent: #3EDAD8;">
                        <div class="statTop">
                            <span class="statIcon">▦</span>
                            <span class="statLabel">LINES</span>
                        </div>
                        <div class="statValue" id="lines">0</div>
                    </div>
                    <div class="statCard" style="--accent: #4AA3FF;">
                        <div class="statTop">
                            <span class="statIcon">↟</span>
                            <span class="statLabel">LEVEL</span>
                        </div>
                        <div class="statValue" id="level">1</div>
                    </div>
                </div>
            </header>
            
            <!-- Main Game Area -->
            <main class="mainGrid">
                <!-- Board -->
                <div class="boardWrap">
                    <div class="boardHeader">
                        <div class="boardTitle">BOARD</div>
                        <div class="boardMeta">10×10</div>
                    </div>
                    
                    <div class="boardGrid" role="grid" aria-label="Game board">
                        <canvas id="gameBoard" width="360" height="360"></canvas>
                    </div>
                    
                    <div class="boardFooter">
                        <button class="glassBtn" id="hintBtn">Hint</button>
                        <button class="glassBtn secondary" id="pauseBtn"><span id="pauseBtnText">Pause</span></button>
                    </div>
                </div>
                
                <!-- Next Blocks -->
                <div class="sideCard">
                    <div class="sideHeader">
                        <div class="sideTitle">NEXT BLOCKS</div>
                        <div class="sideSub">Preview</div>
                    </div>
                    
                    <div class="nextList" id="shapesList">
                        <!-- Shapes will be dynamically generated -->
                    </div>
                    
                    <div class="sideHint">
                        Tip: aim to complete full rows/columns for bonus clears.
                    </div>
                </div>
            </main>
            
            <!-- Footer -->
            <footer class="footerBar">
                <div class="footerPill">Daily Challenge</div>
                <div class="footerPill muted">Settings</div>
                <div class="footerPill muted">Shop</div>
            </footer>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">Congratulations!</h2>
            <p class="modal-message">You've cleared <span id="finalLines">0</span> lines!</p>
            <p class="modal-score">Final Score: <span id="finalScore">0</span></p>
            <div class="modal-buttons">
                <button class="modal-btn restart-btn" id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
